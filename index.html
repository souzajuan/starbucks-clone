<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="img/logo.png" alt="Imagem-logo-stabucks">

    <div class="conteudo">

        <div class="caixa-texto">
            <h1>Isso não é Café Isso é <span>Starbucks</span> </h1>
            <p>Descubra o sabor que conquistou o mundo – cafés icônicos, ambiente acolhedor e a experiência única do
                Starbucks.</p>
            <button> Clique Aqui e descubra mais</button>
        </div>

        <div class="caixa-imagem">
            <img class="copao" src="img/img1.png" alt="imagem copo starbucks">
        </div>

    </div>

    <div class="menu">
        <img onclick="trocarcor('#017143'); trocaImagem('./img/img1.png')" class="botao-menu" src="img/thumb1.png" alt="copinho">
        <img onclick="trocarcor('#eb7495'); trocaImagem('./img/img2.png')" class="botao-menu" src="img/thumb2.png" alt="copinho">
        <img onclick="trocarcor('#d752b1'); trocaImagem('./img/img3.png')" class="botao-menu" src="img/thumb3.png" alt="copinho">
    </div>

    <script src="scripts.js">  </script>

</body>



</html>
